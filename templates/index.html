{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block head_title %}Add a repo{% endblock %}
{% block main_header %}Add a repo{% endblock %}
{% block content %}
<form method="POST" action="" class="form repo-form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button type="submit" id="submit" class="btn">Add Repo!</button>
</form>
{% endblock %}
