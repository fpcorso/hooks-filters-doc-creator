<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block head_title %}{% endblock %}</title>
		<link rel="stylesheet" href="/static/css/app.css?version=0.1.0">
	</head>
	<body>
		<header>
			<h1>Hooks And Filters Documentor</h1>
		</header>
		<main>
			<h2>{% block main_header %}{% endblock %}</h2>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div class="alert">{{ message }}</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
			{% block content %}{% endblock %}
		</main>
		<footer>
			<p>Made by <a href="https://frankcorso.me">Frank Corso</a>.</p>
		</footer>
	</body>
</html>
